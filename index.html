<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>San Valent√≠n</title>

  <style>
    :root { --cardW: min(520px, 92vw); }

    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe6f0, #fff);
      overflow:hidden;
    }

    /* Fondo collage fullscreen (solo pantalla m√∫sica) */
    .photoWallScreen{
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 1fr;
      gap: 4px;
      padding: 6px;
      z-index: 0;
      opacity: .55;
      pointer-events: none;
    }
    .photoWallScreen img{
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,.12);
    }

    /* Contenedor de pantallas */
    .card{
      width: var(--cardW);
      height: 430px; /* un poco m√°s por pantalla cupones */
      position: relative;
      z-index: 2;
    }

    /* Pantallas superpuestas */
    #screenMusic, #screenQuestion, #screenGifts{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      transition: opacity .25s ease;
    }

    .hidden{
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }

    .panel{
      width: var(--cardW);
      border-radius: 22px;
      background: rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: 0 18px 40px rgba(0,0,0,.12);
      padding: 28px 22px;
      text-align:center;
    }

    h1{ margin:0 0 12px; font-size: 28px; }
    .subtitle{ margin-top: 0; opacity: .75; font-size: 14px; }

    #musicPhoto, #topPhoto{
      width: 110px;
      height: 110px;
      border-radius: 18px;
      object-fit: cover;
      display:block;
      margin:0 auto 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,.15);
    }
    #topPhoto{ margin-bottom: 12px; }

    button{
      border:0;
      padding: 14px 18px;
      border-radius: 14px;
      font-size: 18px;
      cursor:pointer;
      transition: transform .15s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }

    .primary{
      background:#ff3b7a;
      color:#fff;
      font-weight:800;
      min-width: 220px;
    }

    .btns{
      margin-top: 18px;
      display:flex;
      gap: 14px;
      justify-content:center;
      position: relative;
      height: 70px;
    }

    #yes{
      background:#ff3b7a;
      color:#fff;
      font-weight:700;
      width: 110px;
      z-index: 2;
    }

    #no{
      background:#f2f2f2;
      color:#333;
      font-weight:600;
      width: 110px;
      position:absolute;
      top: 0;
      left: calc(50% + 70px);
      z-index: 10;
    }

    /* Modal */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 5;
    }
    .modal{
      background:#fff;
      border-radius: 18px;
      padding: 22px 18px;
      width: min(420px, 92vw);
      text-align:center;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
    }
    .modal p{ margin: 10px 0 18px; font-size: 18px; }
    .close{
      background:#111;
      color:#fff;
      font-weight:700;
      padding: 12px 16px;
      border-radius: 12px;
    }

    /* Corazoncitos */
    #hearts{
      position: fixed;
      inset: 0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }
    .floating-heart{
      position:absolute;
      bottom:-40px;
      font-size:22px;
      will-change: transform, opacity;
      opacity:.95;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) translateX(0) scale(1); opacity:0; }
      10%{ opacity:.95; }
      100%{ transform: translateY(-120vh) translateX(var(--drift)) scale(var(--scale)); opacity:0; }
    }

    /* Pantalla cupones */
    .giftsTitle{ font-size: 30px; margin-bottom: 8px; }

    /* ‚úÖ SOLO el contador con serif (como pediste) */
    #loveTimer.serifCaps{
      font-family: "Times New Roman", Times, serif;
      font-variant: small-caps;
      line-height: 2;
      font-size: 18px;
      font-weight: 400;
      margin: 6px 0 18px;
    }

    .coupons{
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 10px;
    }

    /* Cup√≥n como bot√≥n */
    .coupon{
      background: rgba(255,255,255,.55);
      border: 2px dashed rgba(255,59,122,.65);
      border-radius: 18px;
      padding: 16px 14px;
      position: relative;
      overflow: hidden;
      width: 100%;
      cursor: pointer;
    }
    .coupon::before, .coupon::after{
      content:"";
      position:absolute;
      top: 50%;
      width: 18px; height: 18px;
      background: rgba(255,230,240,.95);
      border-radius: 50%;
      transform: translateY(-50%);
    }
    .coupon::before{ left: -9px; }
    .coupon::after{ right: -9px; }

    .couponSmall{
      color:#ff3b7a;
      font-weight: 900;
      letter-spacing: .4px;
      margin-bottom: 6px;
    }
    .couponBig{
      font-size: 20px;
      font-weight: 900;
      color:#111;
    }

    @media (min-width: 520px){
      .coupons{ grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>

<body>
  <div id="hearts"></div>

  <!-- Collage fullscreen SOLO m√∫sica -->
  <div id="musicWall" class="photoWallScreen">
    <img src="otos/foto1.jpeg" alt="">
    <img src="otos/foto2.jpeg" alt="">
    <img src="otos/foto3.jpeg" alt="">
    <img src="otos/foto4.jpeg" alt="">
    <img src="otos/foto5.jpeg" alt="">
    <img src="otos/foto6.jpeg" alt="">
    <img src="otos/foto7.jpeg" alt="">
    <img src="otos/foto8.jpeg" alt="">
    <img src="otos/foto9.jpeg" alt="">
    <img src="otos/foto10.jpeg" alt="">
    <img src="otos/foto11.jpeg" alt="">
    <img src="otos/foto12.jpeg" alt="">
    <img src="otos/foto13.jpeg" alt="">
    <img src="otos/foto14.jpeg" alt="">
    <img src="otos/foto15.jpeg" alt="">
    <img src="otos/foto16.jpeg" alt="">
  </div>

  <div class="card">
    <!-- Pantalla 1 -->
    <div id="screenMusic">
      <div class="panel">
        <img id="musicPhoto" src="https://i.postimg.cc/RVXCCCGx/dragoncito-tierno.png" alt="music photo">
        <h1>Antes‚Ä¶ pongamos nuestra m√∫sica üé∂</h1>
        <div class="subtitle">Se abrir√° en otra pesta√±a</div>
        <div style="margin-top:18px;">
          <button class="primary" id="playMusic">Reproducir nuestra m√∫sica üé∂</button>
        </div>
      </div>
    </div>

    <!-- Pantalla 2 -->
    <div id="screenQuestion" class="hidden">
      <div class="panel">
        <img id="topPhoto" src="https://i.postimg.cc/tgb604gC/dragoncito.png" alt="photo"/>
        <h1>¬øQuieres ser mi San Valent√≠n?</h1>
        <div class="btns" id="arena">
          <button id="yes">S√≠</button>
          <button id="no">No</button>
        </div>
      </div>
    </div>

    <!-- Pantalla 3 -->
    <div id="screenGifts" class="hidden">
      <div class="panel">
        <h1 class="giftsTitle">Mi amor por ti comenz√≥ hace...</h1>
        <div id="loveTimer" class="serifCaps">0 d√≠as 00 horas 00 minutos 00 segundos</div>

        <div class="coupons">
          <button class="coupon" id="couponDinner" type="button">
            <div class="couponSmall">Cup√≥n</div>
            <div class="couponBig">Para hacer la cena juntos</div>
          </button>

          <button class="coupon" id="couponSpa" type="button">
            <div class="couponSmall">Cup√≥n</div>
            <div class="couponBig">Para un d√≠a de spa</div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Mensaje">
      <div style="font-size:42px;">ü•∞</div>
      <p>Ya sab√≠a que dir√≠as que s√≠, amor.</p>
      <button class="close" id="close" type="button">Cerrar</button>
    </div>
  </div>

  <script>
    const YOUTUBE_URL = "https://www.youtube.com/watch?v=w8l33K5D5CI";

    // ‚úÖ Inicio real: 16/jul/2025 (Per√∫ UTC-5)
    const LOVE_START = "2025-07-16T00:00:00-05:00";

    // ‚úÖ WhatsApp (Per√∫: 51). Sin +, sin espacios.
    const WHATSAPP_NUMBER = "51941761696"; // <-- CAMBIA ESTO

    const playMusicBtn = document.getElementById('playMusic');
    const screenMusic = document.getElementById('screenMusic');
    const screenQuestion = document.getElementById('screenQuestion');
    const screenGifts = document.getElementById('screenGifts');
    const musicWall = document.getElementById('musicWall');

    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('close');
    const arena = document.getElementById('arena');
    const heartsLayer = document.getElementById('hearts');

    const loveTimerEl = document.getElementById('loveTimer');
    const couponDinner = document.getElementById('couponDinner');
    const couponSpa = document.getElementById('couponSpa');

    let loveInterval = null;
    let heartsInterval = null;

    // ---- Corazoncitos ----
    function spawnHeart(){
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = Math.random() < 0.55 ? 'üíñ' : (Math.random() < 0.5 ? 'üíò' : 'üíó');

      const x = Math.random() * 100;
      const duration = 2.4 + Math.random() * 2.6;
      const drift = (Math.random() * 120 - 60).toFixed(0) + 'px';
      const scale = (0.8 + Math.random() * 1.2).toFixed(2);

      heart.style.left = x + 'vw';
      heart.style.animationDuration = duration + 's';
      heart.style.setProperty('--drift', drift);
      heart.style.setProperty('--scale', scale);

      heartsLayer.appendChild(heart);
      heart.addEventListener('animationend', () => heart.remove());
    }

    function startHearts(){
      if (heartsInterval) return;
      for (let i = 0; i < 14; i++) setTimeout(spawnHeart, i * 70);

      heartsInterval = setInterval(() => {
        const n = 2 + Math.floor(Math.random() * 3);
        for (let i = 0; i < n; i++) spawnHeart();
      }, 220);
    }

    function stopHearts(){
      clearInterval(heartsInterval);
      heartsInterval = null;
    }

    // ---- Mover bot√≥n No ----
    function moveNoButton(){
      const arenaRect = arena.getBoundingClientRect();
      const noRect = no.getBoundingClientRect();

      const maxX = Math.max(0, arenaRect.width - noRect.width);
      const maxY = Math.max(0, arenaRect.height - noRect.height);

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      no.style.left = `${x}px`;
      no.style.top = `${y}px`;
    }

    // ---- Timer amor ----
    function pad(n){ return String(n).padStart(2,'0'); }

    function updateLoveTimer(){
      const start = new Date(LOVE_START).getTime();
      const now = Date.now();
      let diff = Math.max(0, now - start);

      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / 86400);
      const hours = Math.floor((sec % 86400) / 3600);
      const mins = Math.floor((sec % 3600) / 60);
      const secs = sec % 60;

      loveTimerEl.textContent = `${days} d√≠as ${pad(hours)} horas ${pad(mins)} minutos ${pad(secs)} segundos`;
    }

    function startLoveTimer(){
      if (loveInterval) return;
      updateLoveTimer();
      loveInterval = setInterval(updateLoveTimer, 1000);
    }

    // ---- WhatsApp ----
    function openWhatsApp(message){
      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank", "noopener,noreferrer");
    }

    couponDinner.addEventListener("click", () => {
      openWhatsApp("Acepto hacer la cena juntos üçΩÔ∏è‚ù§Ô∏è");
    });

    couponSpa.addEventListener("click", () => {
      openWhatsApp("¬°Iremos al spaa! üßñ‚Äç‚ôÄÔ∏èüíÜ‚Äç‚ôÇÔ∏è‚ú®");
    });

    // ---- M√∫sica -> Pregunta ----
    playMusicBtn.addEventListener('click', () => {
      window.open(YOUTUBE_URL, '_blank', 'noopener,noreferrer');

      screenMusic.classList.add('hidden');
      screenGifts.classList.add('hidden');
      screenQuestion.classList.remove('hidden');

      if (musicWall) musicWall.style.display = 'none';

      requestAnimationFrame(() => {
        no.style.left = 'calc(50% + 70px)';
        no.style.top = '0px';
      });
    });

    // ---- Popup S√≠ ----
    yes.addEventListener('click', () => {
      overlay.style.display = 'flex';
      overlay.setAttribute('aria-hidden', 'false');
      startHearts();
    });

    // ---- Cerrar popup -> Pantalla 3 ----
    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
      overlay.setAttribute('aria-hidden', 'true');
      stopHearts();

      screenQuestion.classList.add('hidden');
      screenGifts.classList.remove('hidden');

      startLoveTimer();
    });

    // ---- Evitar click en No ----
    no.addEventListener('pointerenter', moveNoButton);
    no.addEventListener('mousedown', (e) => { e.preventDefault(); moveNoButton(); });
    no.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); }, { passive:false });

    arena.addEventListener('mousemove', (e) => {
      const r = no.getBoundingClientRect();
      const near = (
        e.clientX > r.left - 40 && e.clientX < r.right + 40 &&
        e.clientY > r.top - 40 && e.clientY < r.bottom + 40
      );
      if (near) moveNoButton();
    });
  </script>
</body>
</html>
