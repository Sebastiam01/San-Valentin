<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>San Valent√≠n</title>

  <style>
    :root { --cardW: min(520px, 92vw); }

    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe6f0, #fff);
      overflow:hidden;
    }

    /* =========================
       Collage (Pantalla 1 y 3)
    ========================= */
    .photoWallScreen{
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 1fr;
      gap: 4px;
      padding: 6px;
      z-index: 0;
      opacity: .55;
      pointer-events: none;
      overflow: hidden;
    }
    .photoWallScreen img{
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,.12);
    }

    /* =========================
       Corazoncitos (popup)
    ========================= */
    #hearts{
      position: fixed;
      inset: 0;
      pointer-events:none;
      overflow:hidden;
      z-index: 1;
    }
    .floating-heart{
      position:absolute;
      bottom:-40px;
      font-size:22px;
      will-change: transform, opacity;
      opacity:.95;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) translateX(0) scale(1); opacity:0; }
      10%{ opacity:.95; }
      100%{ transform: translateY(-120vh) translateX(var(--drift)) scale(var(--scale)); opacity:0; }
    }

    /* =========================
       Stage + Screens
    ========================= */
    .stage{
      width: var(--cardW);
      height: 480px; /* un poco m√°s alto para que nunca se salgan cupones */
      position: relative;
      z-index: 2;
    }
    .screen{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      transition: opacity .25s ease;
    }
    .hidden{
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }

    .panel{
      width: var(--cardW);
      border-radius: 22px;
      background: rgba(255,255,255,.78);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: 0 18px 40px rgba(0,0,0,.12);
      padding: 22px 18px; /* ‚úÖ menos padding para m√°s espacio */
      text-align:center;
    }

    h1{ margin:0 0 14px; font-size: 28px; }
    .subtitle{ margin-top: -6px; opacity: .7; font-size: 14px; }

    #musicPhoto, #topPhoto{
      width: 110px;
      height: 110px;
      border-radius: 18px;
      object-fit: cover;
      display:block;
      margin:0 auto 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,.15);
    }

    button{
      border:0;
      padding: 14px 18px;
      border-radius: 14px;
      font-size: 18px;
      cursor:pointer;
      transition: transform .15s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }

    .primary{
      background:#ff3b7a;
      color:#fff;
      font-weight:800;
      min-width: 220px;
    }

    .btns{
      margin-top: 18px;
      display:flex;
      gap: 14px;
      justify-content:center;
      position: relative;
      height: 70px;
    }

    #yes{
      background:#ff3b7a;
      color:#fff;
      font-weight:700;
      width: 110px;
      z-index: 2;
    }

    #no{
      background:#f2f2f2;
      color:#333;
      font-weight:600;
      width: 110px;
      position:absolute;
      top: 0;
      left: calc(50% + 70px);
      z-index: 10;
    }

    /* =========================
       Modal
    ========================= */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 5;
    }
    .modal{
      background:#fff;
      border-radius: 18px;
      padding: 22px 18px;
      width: min(420px, 92vw);
      text-align:center;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
    }
    .modal p{ margin: 10px 0 18px; font-size: 18px; }
    .close{
      background:#111;
      color:#fff;
      font-weight:700;
      padding: 12px 16px;
      border-radius: 12px;
    }

    /* =========================
       Intro (pantalla 0)
    ========================= */
    #introCanvas{
      width: 100vw;
      height: 100vh;
      display:block;
    }
    .introUI{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      cursor: pointer;
      user-select: none;
      z-index: 3;
    }
    .introHeart{
      font-size: 56px;
      filter: drop-shadow(0 0 14px rgba(255, 23, 68, 0.35));
      transition: transform .15s ease;
    }
    .introUI:active .introHeart{ transform: scale(.95); }
    .introText{
      margin-top: 8px;
      color: #ad1457;
      font-weight: 800;
    }

    /* =========================
       Pantalla 3 (regalos)
    ========================= */
    .giftsWrap{
      display:flex;
      flex-direction: column;
      align-items:center;
      gap: 10px;
    }
    .timerTitle{
      font-size: 26px;
      margin: 0;
    }
    .timerSerif{
      fonti: 0;
    }
    .timerSerif{
      font-family: "Times New Roman", Times, serif;
      font-variant: small-caps;
      line-height: 1.7;
      font-size: 18px;
      font-weight: 700;
      margin: 0;
    }
.coupons{
  width: 100%;
  max-width: 420px;      /* ‚úÖ evita que crezcan demasiado */
  margin: 8px auto 0;
  display:flex;
  flex-direction: column;
  gap: 10px;
}

.coupon{
  width: 100%;
  box-sizing: border-box; /* ‚úÖ clave para que no se salga */
  background: rgba(255,255,255,.92);
  border: 2px dashed rgba(255,59,122,.55);
  border-radius: 14px;
  padding: 10px 12px;     /* ‚úÖ m√°s peque√±o */
  text-align: center;
  box-shadow: 0 10px 24px rgba(0,0,0,.08);
  position: relative;
  cursor: pointer;
}

.coupon b{
  display:block;
  font-size: 16px;        /* ‚úÖ texto m√°s peque√±o */
  color:#111;
}

.coupon small{
  display:block;
  color:#ff3b7a;
  font-weight: 900;
  letter-spacing: .6px;
  margin-bottom: 4px;
  font-size: 12px;
}

/* ‚úÖ ‚Äúcortes‚Äù laterales m√°s peque√±os para que NO se salgan */
.coupon:before, .coupon:after{
  content:"";
  position:absolute;
  top:50%;
  width: 12px;
  height: 12px;
  background: rgba(255,59,122,.18);
  border-radius: 999px;
  transform: translateY(-50%);
}
.coupon:before{ left: -6px; }
.coupon:after{ right: -6px; }

  </style>
</head>

<body>
  <div id="hearts"></div>

  <!-- Collage SOLO Pantalla 1 (8 fotos) -->
  <div id="wallMusic" class="photoWallScreen hidden">
    <img src="otos/foto1.jpeg" alt="">
    <img src="otos/foto2.jpeg" alt="">
    <img src="otos/foto3.jpeg" alt="">
    <img src="otos/foto4.jpeg" alt="">
    <img src="otos/foto5.jpeg" alt="">
    <img src="otos/foto6.jpeg" alt="">
    <img src="otos/foto7.jpeg" alt="">
    <img src="otos/foto8.jpeg" alt="">
  </div>

  <!-- Collage SOLO Pantalla 3 (otras 8 fotos) -->
  <div id="wallGifts" class="photoWallScreen hidden">
    <img src="otos/foto9.jpeg" alt="">
    <img src="otos/foto10.jpeg" alt="">
    <img src="otos/foto11.jpeg" alt="">
    <img src="otos/foto12.jpeg" alt="">
    <img src="otos/foto13.jpeg" alt="">
    <img src="otos/foto14.jpeg" alt="">
    <img src="otos/foto15.jpeg" alt="">
    <img src="otos/foto16.jpeg" alt="">
  </div>

  <div class="stage">
    <!-- Pantalla 0 -->
    <div id="screenIntro" class="screen">
      <canvas id="introCanvas"></canvas>
      <div id="introUI" class="introUI">
        <div class="introHeart">‚ù§Ô∏è</div>
        <div class="introText">San Valent√≠n<br><small></div>
      </div>
    </div>

    <!-- Pantalla 1 -->
    <div id="screenMusic" class="screen hidden">
      <div class="panel">
        <img id="musicPhoto" src="https://i.postimg.cc/RVXCCCGx/dragoncito-tierno.png" alt="music photo">
        <h1>Antes‚Ä¶ pongamos nuestra m√∫sica üé∂</h1>
        <div class="subtitle">Se abrir√° en otra pesta√±a</div>
        <div style="margin-top:18px;">
          <button class="primary" id="playMusic">Reproducir nuestra m√∫sica üé∂</button>
        </div>
      </div>
    </div>

    <!-- Pantalla 2 -->
    <div id="screenQuestion" class="screen hidden">
      <div class="panel">
        <img id="topPhoto" src="https://i.postimg.cc/tgb604gC/dragoncito.png" alt="photo"/>
        <h1>¬øQuieres ser mi San Valent√≠n?</h1>
        <div class="btns" id="arena">
          <button id="yes">S√≠</button>
          <button id="no">No</button>
        </div>
      </div>
    </div>

    <!-- Pantalla 3 -->
    <div id="screenGifts" class="screen hidden">
      <div class="panel">
        <div class="giftsWrap">
          <h2 class="timerTitle">Mi amor por ti comenz√≥ hace‚Ä¶</h2>
          <p id="loveTimer" class="timerSerif">0 d√≠as 00 horas 00 minutos 00 segundos</p>

          <div class="coupons">
            <div class="coupon" id="couponDinner" role="button" tabindex="0">
              <small>Cup√≥n</small>
              <b>Para hacer la cena juntos</b>
            </div>

            <div class="coupon" id="couponSpa" role="button" tabindex="0">
              <small>Cup√≥n</small>
              <b>D√≠a de spa</b>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Mensaje">
      <div style="font-size:42px;">ü•∞</div>
      <p>Ya sab√≠a que dir√≠as que s√≠, amor.</p>
      <button class="close" id="close">Cerrar</button>
    </div>
  </div>

  <script>
    const YOUTUBE_URL = "https://www.youtube.com/watch?v=w8l33K5D5CI";
    const LOVE_START = "2025-07-16T00:00:00";

    const WHATSAPP_PHONE = "51" + "941761696";

    const wallMusic      = document.getElementById('wallMusic');
    const wallGifts      = document.getElementById('wallGifts');

    const screenIntro    = document.getElementById('screenIntro');
    const screenMusic    = document.getElementById('screenMusic');
    const screenQuestion = document.getElementById('screenQuestion');
    const screenGifts    = document.getElementById('screenGifts');

    const playMusicBtn   = document.getElementById('playMusic');
    const yes            = document.getElementById('yes');
    const no             = document.getElementById('no');
    const overlay        = document.getElementById('overlay');
    const closeBtn       = document.getElementById('close');
    const arena          = document.getElementById('arena');
    const heartsLayer    = document.getElementById('hearts');

    const loveTimerEl    = document.getElementById('loveTimer');
    const couponDinner   = document.getElementById('couponDinner');
    const couponSpa      = document.getElementById('couponSpa');

    function showMusicWall(){
      wallMusic.classList.remove('hidden');
      wallGifts.classList.add('hidden');
    }
    function showGiftsWall(){
      wallGifts.classList.remove('hidden');
      wallMusic.classList.add('hidden');
    }
    function hideWalls(){
      wallMusic.classList.add('hidden');
      wallGifts.classList.add('hidden');
    }

    /* =========================
       INTRO (cae recto)
    ========================= */
    const introUI = document.getElementById('introUI');
    const introCanvas = document.getElementById('introCanvas');
    const ctx = introCanvas.getContext('2d');

    let introStarted = false;
    let introFinished = false;

    let heartPos = { x: 0, y: 0 };
    let velocity = 0;

    const gravity = 0.30;
    const bounce = 0.60;
    let groundY = 0;

    function resizeIntro(){
      introCanvas.width = window.innerWidth;
      introCanvas.height = window.innerHeight;
      groundY = introCanvas.height - 140;

      if (!introStarted){
        heartPos.x = introCanvas.width / 2;
        heartPos.y = introCanvas.height / 2;
      }
    }
    window.addEventListener('resize', resizeIntro);

    function drawHeart(x, y, size, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
      ctx.bezierCurveTo(x - size, y + size / 1.5, x, y + size, x, y + size * 1.3);
      ctx.bezierCurveTo(x, y + size, x + size, y + size / 1.5, x + size, y);
      ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
      ctx.fill();
    }

    function goToMusic(){
      screenIntro.classList.add('hidden');
      screenMusic.classList.remove('hidden');
      showMusicWall(); // ‚úÖ collage de 8 fotos solo en m√∫sica
    }

    function introAnimate(){
      ctx.clearRect(0, 0, introCanvas.width, introCanvas.height);

      velocity += gravity;
      heartPos.y += velocity;

      const s = 22;

      if (heartPos.y + s > groundY){
        heartPos.y = groundY - s;
        velocity *= -bounce;

        if (!introFinished && Math.abs(velocity) < 1){
          introFinished = true;
          setTimeout(goToMusic, 350);
          return;
        }
      }

      // ‚úÖ cae recto: x fijo al centro
      drawHeart(heartPos.x, heartPos.y, s, "#ff1744");

      if (!introFinished) requestAnimationFrame(introAnimate);
    }

    function startIntro(){
      if (introStarted) return;
      introStarted = true;
      introUI.style.display = 'none';

      heartPos.x = introCanvas.width / 2;
      heartPos.y = introCanvas.height / 2;
      velocity = 0;

      introAnimate();
    }

    /* =========================
       HEARTS (popup)
    ========================= */
    let heartsInterval = null;

    function spawnHeart(){
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = Math.random() < 0.55 ? 'üíñ' : (Math.random() < 0.5 ? 'üíò' : 'üíó');

      const x = Math.random() * 100;
      const duration = 2.4 + Math.random() * 2.6;
      const drift = (Math.random() * 120 - 60).toFixed(0) + 'px';
      const scale = (0.8 + Math.random() * 1.2).toFixed(2);

      heart.style.left = x + 'vw';
      heart.style.animationDuration = duration + 's';
      heart.style.setProperty('--drift', drift);
      heart.style.setProperty('--scale', scale);

      heartsLayer.appendChild(heart);
      heart.addEventListener('animationend', () => heart.remove());
    }

    function startHearts(){
      if (heartsInterval) return;
      for (let i = 0; i < 14; i++) setTimeout(spawnHeart, i * 70);

      heartsInterval = setInterval(() => {
        const n = 2 + Math.floor(Math.random() * 3);
        for (let i = 0; i < n; i++) spawnHeart();
      }, 220);
    }

    function stopHearts(){
      clearInterval(heartsInterval);
      heartsInterval = null;
    }

    /* =========================
       NO que se escapa
    ========================= */
    function moveNoButton(){
      const arenaRect = arena.getBoundingClientRect();
      const noRect = no.getBoundingClientRect();

      const maxX = Math.max(0, arenaRect.width - noRect.width);
      const maxY = Math.max(0, arenaRect.height - noRect.height);

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      no.style.left = `${x}px`;
      no.style.top = `${y}px`;
    }

    /* =========================
       Timer amor
    ========================= */
    let loveInterval = null;
    function pad(n){ return String(n).padStart(2,'0'); }

    function updateLoveTimer(){
      const start = new Date(LOVE_START).getTime();
      const now = Date.now();
      let diff = Math.max(0, now - start);

      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / 86400);
      const hours = Math.floor((sec % 86400) / 3600);
      const mins = Math.floor((sec % 3600) / 60);
      const secs = sec % 60;

      loveTimerEl.textContent = `${days} d√≠as ${pad(hours)} horas ${pad(mins)} minutos ${pad(secs)} segundos`;
    }

    function startLoveTimer(){
      if (loveInterval) return;
      updateLoveTimer();
      loveInterval = setInterval(updateLoveTimer, 1000);
    }

    /* =========================
       WhatsApp
    ========================= */
    function openWhatsAppToPhone(message){
      const url = `https://wa.me/${WHATSAPP_PHONE}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank", "noopener,noreferrer");
    }

    function makePressable(el, fn){
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); fn(); }
      });
    }

    /* =========================
       FLUJO
    ========================= */
    resizeIntro();
    hideWalls(); // al inicio no hay collage

    introUI.addEventListener('click', startIntro);

    // Pantalla 1 -> Pantalla 2
    playMusicBtn.addEventListener('click', () => {
      window.open(YOUTUBE_URL, '_blank', 'noopener,noreferrer');

      screenMusic.classList.add('hidden');
      screenGifts.classList.add('hidden');
      screenQuestion.classList.remove('hidden');

      hideWalls(); // pantalla 2 sin collage

      requestAnimationFrame(() => {
        no.style.left = 'calc(50% + 70px)';
        no.style.top = '0px';
      });
    });

    // S√≠ -> Popup
    yes.addEventListener('click', () => {
      overlay.style.display = 'flex';
      overlay.setAttribute('aria-hidden', 'false');
      startHearts();
    });

    // Cerrar popup -> Pantalla 3
    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
      overlay.setAttribute('aria-hidden', 'true');
      stopHearts();

      screenQuestion.classList.add('hidden');
      screenGifts.classList.remove('hidden');

      showGiftsWall();     // ‚úÖ collage de las otras 8 fotos
      startLoveTimer();
    });

    // Evitar click NO
    no.addEventListener('pointerenter', moveNoButton);
    no.addEventListener('mousedown', (e) => { e.preventDefault(); moveNoButton(); });
    no.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); }, { passive:false });

    arena.addEventListener('mousemove', (e) => {
      const r = no.getBoundingClientRect();
      const near = (
        e.clientX > r.left - 40 && e.clientX < r.right + 40 &&
        e.clientY > r.top - 40 && e.clientY < r.bottom + 40
      );
      if (near) moveNoButton();
    });

    // Cupones -> WhatsApp
    couponDinner.addEventListener('click', () => {
      openWhatsAppToPhone("Acepto hacer la cena juntos my loft");
    });
    couponSpa.addEventListener('click', () => {
      openWhatsAppToPhone("¬°Iremos al spa chikibeibi!");
    });

    makePressable(couponDinner, () => openWhatsAppToPhone("Acepto hacer la cena juntos my loft"));
    makePressable(couponSpa, () => openWhatsAppToPhone("¬°Iremos al spa chikibeibi!"));
  </script>
</body>
